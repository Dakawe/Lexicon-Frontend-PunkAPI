<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Punk API</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <b id="punky">PUNKY-<span>LICOUS</span> BEERS</b>
    <form id="search">
      <div>
        <label for="beer">Product:</label>
        <input type="text" name="beer" id="beer" />
      </div>
      <div>
        <label for="abv">Alcohol:</label><b id="abv-output">0%</b>
        <input type="range" min="0" max="100" value="0" class="slider" name="abv" id="abv" />
      </div>
      <input type="submit" id="submit" value="Search" />
    </form>
    <main id="results-main">
      <p id="results-browse-total"></p>
      <section id="results-list"></section>
      <section id="results-pages"></section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
